<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketplace App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            Marketplace
        </h1>
        <p>
            The Marketplace for Lexicon
        </p>
    </header>

    <main>
        <section id="products">
            <h2>
                Featured Products
            </h2>
            <div class="product">
                <h3>
                    Product 1
                </h3>
                <img src="./images/placeholder.png" />
                <p>
                    Description of Product 1
                </p>
                <ul>
                    <li>
                        Price: Expensive
                    </li>
                    <li>
                        Category: Electronics
                    </li>
                    <li>
                        Rating: 4.5/5
                    </li>
                </ul>
                <div class="email-field">
                    <label>
                        E-mail: test@test.se
                    </label>
                </div>
                <button>
                    View Details
                </button>
            </div>

            <div class="product">
                <h3>
                    Product 2
                </h3>
                <img src="./images/placeholder.png" />
                <p>
                    Description of Product 2
                </p>
                <ul>
                    <li>
                        Price: Cheap
                    </li>
                    <li>
                        Category: Clothing
                    </li>
                    <li>
                        Rating: 4.0/5
                    </li>
                </ul>
                <div class="email-field">
                    <label for="email">
                        E-mail: test@test.se
                    </label>
                </div>
                <button>
                    View Details
                </button>
            </div>
        </section>
    </main>

    <footer>
        © LEXICON Växjö
    </footer>
</body>
</html>
